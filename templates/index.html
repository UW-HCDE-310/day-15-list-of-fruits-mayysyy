<html>
    <head><title>Fruit list</title></head>
    <body>
        <br>Our first API key is: "{{key_1}}"
        Our second API key is: "{{ key_2 }}"<br/>
        <br>There are {{ fruits | length }} types of fruits.<br/>

        {% for fruit in fruits %}

        {% endfor %}
        </ul>
    </body>
</html>
